<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet"
      />
</head>

<body class="login-body" style="font-family: 'Lato', sans-serif">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-header">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
            </div>
            <h2>Login</h2>
            <p>Welcome to GEMS</p>
 
            <form class="login-form" style="margin-top: 35px;">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="hello@example.com" required />

                <label for="password">Password</label>
                <input type="password" id="password" required />

                <div class="options">
                    <label class="fw-bold"><input type="checkbox" class="me-3" /> Remember me</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
